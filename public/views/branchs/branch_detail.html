<div class="ui" style="padding-bottom: 20px">
    <div data-ng-repeat="id in currentBranch.deviceIds" class="ui " style="margin: 3px">
         <i class="ui square desktop icon animated fadeIn"></i>
        <span style="white-space: nowrap;padding-left: 0">
            {{ getDevice(id).deviceId }}
            <span style="padding-left: 10px">
                <i class="ui star icon animated pulse" data-ng-repeat="pl in getPlaylists(id)"></i>
            </span>
        </span>
     </div>
</div>
