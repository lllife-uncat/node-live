<div class="ui grid">
    <div class="six wide column">
        <div class="ui segment">

            <a href="" class="live-link" data-ng-click="addBranch()" >
                <i class="add icon"></i> New Branch
            </a>

            <div class="ui section divider" style="margin: 10px 0px"></div>

            <div class="ui secondary vertical pointing menu" style="width: 100%">
                <a class="item animated fadeInUp" data-ng-repeat="branch in branchs"
                   data-ng-class="{ 'active' : isSelected(branch) }"
                   data-ng-click="selectBranch(branch)">
                    <i class="home icon"
                       data-ng-class="{ 'animated tada black': isSelected(branch) }"></i>
                    <span>
                        {{branch.name}}
                        <!--<i class="ui red circular label"> {{branch.deviceIds.length}}</i>-->
                    </span>
                </a>
            </div>

        </div>
    </div>

    <div class="ten wide column">
        <div class="animated fadeIn live-branch">
            <div ng-if="!editMode" data-ng-include src=" '/views/branchs/detail.html' " style="margin-bottom: 10px"> </div>
            <div ng-if="editMode" data-ng-include src=" '/views/branchs/form.html' " style="margin-bottom: 10px"> </div>
        </div>

        <div data-ng-include src=" '/views/branchs/table.html' ">
        </div>
    </div>
</div>
