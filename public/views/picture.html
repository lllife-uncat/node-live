<div class="ui grid">
    <div class="six wide column">

        <div class="ui segment">

            <a href="" class="live-link" data-ng-click="addGallery()" >
                <i class="add icon"></i> New Gallery
            </a>

            <div class="ui section divider" style="margin: 10px 0px"></div>

            <div class="ui secondary vertical pointing menu" style="width: 100%">
                <a class="item animated fadeInUp" data-ng-repeat="gallery in galleries"
                   data-ng-class="{ 'active' : isSelected(gallery) }"
                   data-ng-click="selectGallery(gallery)">
                    <i class="home icon"
                       data-ng-class="{ 'animated tada black': isSelected(gallery), 'animated flash': !gallery.publish }"></i>
                    <span>
                        {{gallery.title}}
                        <!--<i class="ui red circular label"> {{branch.deviceIds.length}}</i>-->
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div class="ten wide column">
        <div class="animated fadeIn live-branch">
            <div class="animated fadeIn" ng-if="!editMode" data-ng-include src=" '/views/pictures/picture_detail.html' " style="margin-bottom: 10px"> </div>
            <div class="animated fadeIn" ng-if="editMode" data-ng-include src=" '/views/pictures/picture_form.html' " style="margin-bottom: 10px"> </div>
        </div>

        <div class="animated fadeIn" data-ng-include src=" '/views/pictures/picture_table.html' ">
        </div>
    </div>
</div>
