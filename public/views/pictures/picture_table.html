<table class="ui table segment">
   <thead>
    <tr>
        <th><i class="ui bolt icon"></i></th>
        <th>Title</th>
        <th>Pictures</th>
        <th>Edit / Remove</th>
    </tr>
   </thead>

    <tbody>

    <tr data-ng-repeat="gallery in galleries">
        <td>{{$index+1}}</td>
        <td>{{gallery.title}}</td>
        <td>{{gallery.objectIds.length}}</td>
        <td>
            <div class="ui mini button" data-ng-click="editGallery(gallery)">
                <i class="ui edit icon"></i>
            </div>

            <div class="ui mini button" data-ng-click="removeGallery(gallery)">
                <i class="ui red remove icon"></i>
            </div>
        </td>
    </tr>

    </tbody>
</table>
